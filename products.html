<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dellyck Limited</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .service {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .service-content {
            flex: 1;
            padding: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .service video {
            flex: 2;
            width: 300px;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s;
        }
        .service video:hover {
            transform: scale(1.05);
        }
        @media (min-width: 1024px) {
            .service video {
                width: 200px;
            }
        }
        @media (max-width: 768px) {
            .service {
                flex-direction: column;
            }
            .service-content {
                padding: 20px;
            }
            .service video {
                width: 100%;
                height: auto;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Services Section -->
    <div class="service">
        <video autoplay loop muted playsinline>
            <source src="https://www.theuxda.com/storage/app/media/blog/Videos/Light%20Bank/UXDA%20light%20bank%20case%20study%2002.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="service-content">
            <h3>IT Support</h3>
            <p>Comprehensive IT support services.</p>
        </div>
    </div>
    <div class="service">
        <video autoplay loop muted playsinline>
            <source src="https://www.theuxda.com/storage/app/media/blog/Videos/Light%20Bank/UXDA%20light%20bank%20case%20study%2003.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="service-content">
            <h3>Web Design</h3>
            <p>Professional web design services.</p>
        </div>
    </div>
    <div class="service">
        <video autoplay loop muted playsinline>
            <source src="https://www.theuxda.com/storage/app/media/blog/Videos/Light%20Bank/UXDA%20light%20bank%20case%20study%2004.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="service-content">
            <h3>App Development</h3>
            <p>Custom mobile app development.</p>
        </div>
    </div>
    <div class="service">
        <video autoplay loop muted playsinline>
            <source src="https://www.theuxda.com/storage/app/media/blog/Videos/Light%20Bank/UXDA%20light%20bank%20case%20study%2001.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="service-content">
            <h3>Cloud Solutions</h3>
            <p>Scalable and secure cloud solutions.</p>
        </div>
    </div>

    <script>
        const videos = document.querySelectorAll('video');

        videos.forEach(video => {
            video.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            video.addEventListener('fullscreenchange', (event) => {
                if (document.fullscreenElement) {
                    video.classList.add('fullscreen');
                } else {
                    video.classList.remove('fullscreen');
                }
            });
        });
    </script>
</body>
</html>
