<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dellyck Limited - Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #6a1b9a;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 22px;
            color: #6a1b9a;
            margin: 15px 0;
        }

        .product p {
            font-size: 18px;
            color: #333;
        }

        .product .price {
            font-size: 20px;
            font-weight: bold;
            color: #9c27b0;
        }

        .product button {
            background-color: #9c27b0;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #7b1fa2;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #9c27b0;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart:hover {
            background-color: #7b1fa2;
        }

        footer {
            background-color: #6a1b9a;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #9c27b0;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #7b1fa2;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Dellyck Limited - Online Store</h1>
    </div>

    <!-- Product Listings -->
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h2>Product 1</h2>
            <p>Some description of Product 1.</p>
            <div class="price">$29.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h2>Product 2</h2>
            <p>Some description of Product 2.</p>
            <div class="price">$49.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h2>Product 3</h2>
            <p>Some description of Product 3.</p>
            <div class="price">$19.99</div>
            <button>Add to Cart</button>
        </div>
    </div>
