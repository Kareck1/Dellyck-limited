<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dellyck Limited</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1 class="animation" onclick="location.reload();"><img src="https://cdn-icons-png.flaticon.com/128/104/104109.png" alt="Logo" class="spinning-logo"></h1>
        <p>Empowering Your Business with Innovative Solutions</p>
        <img src="path_to_your_image.jpg" alt="Dellyck Limited">
        <img src="https://cdn-icons-png.flaticon.com/128/8238/8238158.png" alt="Sign Up" class="icon signup-icon" onclick="window.location.href='signup.html'">
        <img src="https://cdn-icons-png.flaticon.com/128/5460/5460815.png" alt="Toggle Dark Mode" class="icon dark-mode-icon" onclick="toggleDarkMode()">
        <div class="hamburger" onclick="toggleMenu()">
            <img src="https://cdn-icons-png.flaticon.com/128/17962/17962375.png" alt="Menu" class="hamburger-icon">
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="about.html">About Us</a>
            <a href="services.html">Our Services</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Dellyck Limited. All rights reserved.
        <div class="social-icons">
            <a href="https://www.instagram.com/iam__kingderrick/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com/jerrick_kent/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/5968/5968958.png" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com/in/derrickk250/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/4494/4494497.png" alt="LinkedIn">
            </a>
            <a href="https://www.tiktok.com/@king_smilee" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/3116/3116491.png" alt="TikTok">
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
        
        function closeMenu() {
            var menu = document.getElementById("navMenu");
            menu.style.display = "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            var elements = document.querySelectorAll('.banner, .footer, .nav-menu, .icon, .hamburger-icon, .social-icons img');
            elements.forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
        }

        document.addEventListener('click', function(event) {
            var isClickInside = document.querySelector('.hamburger').contains(event.target) || document.querySelector('.nav-menu').contains(event.target);

            if (!isClickInside) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
