<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dellyck Limited</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1 class="animation" onclick="location.reload();">Dellyck Limited<img src="https://cdn-icons-png.flaticon.com/128/104/104109.png" alt="Logo" class="spinning-logo"></h1>
        <p>Empowering Your Business with Innovative Solutions</p>
        <img src="https://cdn-icons-png.flaticon.com/128/8238/8238158.png" alt="Sign Up" class="icon signup-icon" onclick="window.location.href='signup.html'">
        <img src="https://cdn-icons-png.flaticon.com/128/5460/5460815.png" alt="Toggle Dark Mode" class="icon dark-mode-icon expand-dark-mode" onclick="toggleDarkMode()">
        <div class="hamburger" onclick="toggleMenu()">
            <img src="https://cdn-icons-png.flaticon.com/128/17962/17962375.png" alt="Menu" class="hamburger-icon">
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="about.html">About Us</a>
            <a href="services.html">Our Services</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="content">
        <h2 class="cards-title">Explore Our Services</h2>
        <div class="scrollable-cards-container" id="scrollable-cards-container">
            <div class="scrollable-cards">
                <div class="card" id="ITSupport">
                    <div class="card-content">
                        <h3>IT Support</h3>
                    </div>
                </div>
                <div class="card" id="WebDesign">
                    <div class="card-content">
                        <h3>Web Design</h3>
                    </div>
                </div>
                <div class="card" id="LanguageEducation">
                    <div class="card-content">
                        <h3>Language Education</h3>
                    </div>
                </div>
                <div class="card" id="HRConsulting">
                    <div class="card-content">
                        <h3>HR Consulting</h3>
                    </div>
                </div>
                <div class="card" id="SoftwareCreation">
                    <div class="card-content">
                        <h3>Software Creation</h3>
                    </div>
                </div>
                <div class="card" id="DigitalMarketing">
                    <div class="card-content">
                        <h3>Digital Marketing</h3>
                    </div>
                </div>
                <div class="card" id="EventPlanning">
                    <div class="card-content">
                        <h3>Event Planning</h3>
                    </div>
                </div>
            </div>
            <img src="https://cdn.iconscout.com/icon/free/png-512/free-forward-icon-download-in-svg-png-gif-file-formats--arrow-next-right-user-interface-pack-icons-1516139.png?f=webp&w=256" alt="Next" class="forward-icon" onclick="scrollForward()">
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }

        function closeMenu() {
            var menu = document.getElementById("navMenu");
            menu.style.display = "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            var elements = document.querySelectorAll('.banner, .nav-menu, .icon, .hamburger-icon, .social-icons img');
            elements.forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
        }

        document.addEventListener('click', function(event) {
            var isClickInside = document.querySelector('.hamburger').contains(event.target) || document.querySelector('.nav-menu').contains(event.target);

            if (!isClickInside) {
                closeMenu();
            }
        });

        // Enable touch and cursor scrolling
        const scrollContainer = document.getElementById('scrollable-cards-container');
        scrollContainer.addEventListener('wheel', (e) => {
            if (e.deltaY > 0) {
                scrollContainer.scrollLeft += 100; // Scroll forward
            } else {
                scrollContainer.scrollLeft -= 100; // Scroll backward
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;
        scrollContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        scrollContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            if (touchEndX < touchStartX) {
                scrollContainer.scrollLeft += 100; // Scroll forward
            }
            if (touchEndX > touchStartX) {
                scrollContainer.scrollLeft -= 100; // Scroll backward
            }
        }

        function scrollForward() {
            scrollContainer.scrollLeft += 300; // Adjust this value to control the scroll distance
        }
    </script>
</body>
</html>
