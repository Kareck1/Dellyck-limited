<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 500px; /* Adjust as needed */
            padding: 10px;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #444 #222;
        }

        .cards-container::-webkit-scrollbar {
            width: 8px;
        }

        .cards-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .cards-container::-webkit-scrollbar-track {
            background: #222;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        .card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #bbb;
        }

        .view-more {
            text-align: center;
            margin-top: 10px;
            color: #0af;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div>
                <h3>IT Support</h3>
                <p>Technical Assistance</p>
            </div>
        </div>

        <div class="card">
            <div>
                <h3>Web Design</h3>
                <p>Modern Websites</p>
            </div>
        </div>

        <div class="card">
            <div>
                <h3>Language Education</h3>
                <p>Learn & Grow</p>
            </div>
        </div>

        <div class="card">
            <div>
                <h3>HR Consulting</h3>
                <p>Team Solutions</p>
            </div>
        </div>

        <div class="card">
            <div>
                <h3>Software Creation</h3>
                <p>Custom Software</p>
            </div>
        </div>

        <div class="card">
            <div>
                <h3>Digital Marketing</h3>
                <p>Boost Your Brand</p>
            </div>
        </div>

        <div class="card">
            <div>
                <h3>Event Planning</h3>
                <p>Memorable Events</p>
            </div>
        </div>
    </div>
    <div class="view-more">View More</div>
</body>
</html>
